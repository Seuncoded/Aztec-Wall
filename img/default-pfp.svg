<!-- default-pfp.svg | 600x600 -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#151a2c"/>
      <stop offset="1" stop-color="#0e1324"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8b80ff"/>
      <stop offset="1" stop-color="#6f6ce8"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" rx="120" fill="url(#bg)"/>

  <!-- Soft ring -->
  <circle cx="300" cy="300" r="230" fill="none" stroke="url(#ring)" stroke-width="12" opacity=".35" filter="url(#soft)"/>

  <!-- Aztec badge (rounded square with inner tile) -->
  <g transform="translate(150,150)">
    <rect width="300" height="300" rx="60" fill="#6f6ce8"/>
    <rect x="95" y="95" width="110" height="110" rx="22" fill="#ffffff"/>
  </g>

  <!-- Bucket hat silhouette (subtle) -->
  <g transform="translate(150,120)">
    <path d="M45,160c22-58,72-88,155-88s133,30,155,88c-40,14-97,22-155,22s-115-8-155-22z"
          fill="#1c2442" opacity=".9"/>
    <rect x="120" y="118" width="160" height="30" rx="8" fill="#2a335c"/>
    <text x="200" y="139" text-anchor="middle" font-family="ui-sans-serif,system-ui" font-size="16"
          fill="#cfd6ff" font-weight="700">PRIVACY, PLEASE</text>
  </g>
</svg>