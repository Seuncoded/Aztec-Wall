<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aztec PFP Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#121528" />
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%236f6ce8"/><rect x="18" y="18" width="28" height="28" rx="6" fill="%23ffffff"/></svg>' />

  <style>
    :root{
      --bg:#0b0f16; --panel:#111626; --ink:#e9ecff; --muted:#b7c0e3;
      --accent:#6f6ce8; --accent-2:#9a97ff; --border:#1d2340;
      --chip:#151b31; --card:#0f1424; --shadow:0 12px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
         background:radial-gradient(1200px 800px at 10% -20%, #132242 0%, #0b0f16 45%) no-repeat, var(--bg);
         color:var(--ink)}

    .wrap{max-width:1100px; margin:28px auto 80px; padding:0 16px}
    h1{margin:0 0 6px; font-size:42px; font-weight:900; letter-spacing:.2px}
    .lead{margin:0 0 16px; color:var(--muted)}

    .controls{display:flex; gap:12px; align-items:center; margin:14px 0 6px}
    .controls input{
      flex:1; padding:14px 16px; border-radius:14px; outline:none;
      background:#0e1430; color:var(--ink);
      border:1px solid var(--border); font-size:16px;
    }
    .controls button{
      padding:13px 18px; border-radius:12px; cursor:pointer; border:1px solid transparent;
      background:linear-gradient(180deg, var(--accent), var(--accent-2));
      color:white; font-weight:800; letter-spacing:.2px; transition:transform .15s ease, filter .15s ease;
    }
    .controls button:hover{ filter:brightness(1.05); transform:translateY(-1px) }
    .msg{min-height:20px; font-size:14px; color:#f4d47c; margin:6px 2px}

    /* Grid & card */
    .grid{display:grid; gap:18px; margin-top:10px}
    /* 1 col small, 2 cols mid, 3 cols tablet, 4 cols desktop */
    .grid{grid-template-columns:repeat(2, minmax(0, 1fr))}
    @media (min-width:600px){ .grid{grid-template-columns:repeat(3, minmax(0, 1fr))} }
    @media (min-width:900px){ .grid{grid-template-columns:repeat(4, minmax(0, 1fr))} }

    .card{
      display:block; text-decoration:none; color:inherit;
      background:linear-gradient(180deg, #121a31, #0c1226);
      border:1px solid var(--border); border-radius:18px; overflow:hidden;
      box-shadow:var(--shadow); transition:transform .14s ease, box-shadow .14s ease, border-color .14s;
    }
    .card:hover{ transform:translateY(-3px); border-color:#243059; box-shadow:0 16px 40px rgba(17,22,38,.6) }

    .pfp{position:relative; width:100%; aspect-ratio:1/1; overflow:hidden; background:#0c1226}
    .pfp img{width:100%; height:100%; object-fit:cover; display:block}

    .caption{display:flex; align-items:center; gap:8px; padding:10px 12px; background:#0b1124}
    .handle{
      font-weight:900; padding:6px 10px; background:#0f1a39; border:1px solid #1d2952;
      border-radius:10px; color:#dbe0ff; max-width:100%;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:14px;
    }

    /* Footer badge centered bottom */
    .credit{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; background:#101632; color:#cfd6ff;
      border:1px solid #22305d; padding:8px 12px; border-radius:999px; font-size:13px; font-weight:800;
      text-decoration:none; box-shadow:0 6px 18px rgba(0,0,0,.35)
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aztec PFP Wall</h1>
    <p class="lead">Drop your X handle. Your avatar shows instantly. Pinch‑zoom the page if you want bigger cards.</p>

    <form id="form" class="controls">
      <input id="handle" type="text" inputmode="text" autocomplete="off" placeholder="@handle" required />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <div id="msg" class="msg"></div>

    <section id="wall" class="grid" aria-live="polite"></section>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>

  <script>
    const wall = document.getElementById('wall');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('submitBtn');

    async function fetchList(){
      const r = await fetch('/api/list', { cache:'no-store' });
      if (!r.ok) throw new Error('list failed');
      return r.json();
    }

    function card(item){
      const url = item.twitter_url || `https://twitter.com/${item.handle}`;
      const pfp = item.pfp_url || '';
      const handle = item.handle ? '@'+item.handle : '';
      return `
        <a class="card" href="${url}" target="_blank" rel="noopener">
          <div class="pfp"><img src="${pfp}" alt="${handle}'s avatar" loading="lazy"></div>
          <div class="caption"><span class="handle">${handle}</span></div>
        </a>
      `;
    }

    async function render(){
      msg.textContent = '';
      try {
        const data = await fetchList();
        if (!Array.isArray(data) || !data.length){
          wall.innerHTML = '<div style="color:#9aa4d6">No cards yet. Be the first!</div>';
          return;
        }
        // newest first
        data.sort((a,b)=> (b.created_at||0) - (a.created_at||0));
        wall.innerHTML = data.map(card).join('');
      } catch(e){
        msg.textContent = 'Failed to load. Refresh to try again.';
      }
    }

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const raw = document.getElementById('handle').value;
      const handle = String(raw).trim().replace(/^@+/, '');
      if(!handle){ msg.textContent = 'Enter a handle'; return; }
      btn.disabled = true; btn.textContent = 'Submitting…'; msg.textContent = '';

      try {
        const r = await fetch('/api/submit', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ handle })
        });
        const j = await r.json();
        if(!r.ok || !j.ok){
          msg.textContent = j?.error || 'Could not fetch PFP';
        } else {
          document.getElementById('form').reset();
          await render();
        }
      } catch (err){
        msg.textContent = 'Network error';
      } finally {
        btn.disabled = false; btn.textContent = 'Submit';
      }
    });

    render();
  </script>
</body>
</html>
