<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aztec PFP Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#121528" />
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%236f6ce8"/><rect x="18" y="18" width="28" height="28" rx="6" fill="%23ffffff"/></svg>' />
  <style>
    :root{
      --bg:#0b0f16; --ink:#e9ecff; --muted:#b7c0e3;
      --accent:#6f6ce8; --accent-2:#9a97ff; --border:#1d2340;
      --shadow:0 8px 22px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 800px at 10% -20%, #132242 0%, #0b0f16 45%) no-repeat, var(--bg);
      color:var(--ink)
    }
    .wrap{max-width:1200px; margin:28px auto 80px; padding:0 16px}
    h1{margin:0 0 6px; font-size:40px; font-weight:900; letter-spacing:.2px}
    .lead{margin:0 0 16px; color:var(--muted)}

    /* Form */
    .controls{display:flex; gap:10px; align-items:center; margin:12px 0 6px}
    .controls input{
      flex:1; padding:12px 14px; border-radius:12px; outline:none;
      background:#0e1430; color:var(--ink);
      border:1px solid var(--border); font-size:15px;
    }
    .controls button{
      padding:11px 16px; border-radius:12px; cursor:pointer; border:1px solid transparent;
      background:linear-gradient(180deg, var(--accent), var(--accent-2));
      color:white; font-weight:800; letter-spacing:.2px; transition:transform .15s ease, filter .15s ease;
    }
    .controls button:hover{ filter:brightness(1.06); transform:translateY(-1px) }
    .msg{min-height:18px; font-size:13px; color:#f4d47c; margin:4px 2px}

    /* Compact grid so many cards fit on one screen */
    .grid{
      display:grid; gap:10px; margin-top:10px;
      grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
    }

    /* Card + floating */
    @keyframes drift {
      0%   { transform: translate3d(0,0,0) }
      50%  { transform: translate3d(var(--dx, 6px), var(--dy, -8px), 0) }
      100% { transform: translate3d(0,0,0) }
    }
    .card{
      display:block; text-decoration:none; color:inherit;
      background:linear-gradient(180deg, #11172d, #0c1226);
      border:1px solid var(--border); border-radius:12px; overflow:hidden;
      box-shadow:var(--shadow);
      animation: drift var(--dur, 9s) ease-in-out infinite;
      will-change: transform;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{ border-color:#243059; box-shadow:0 12px 26px rgba(17,22,38,.6) }
    .pfp{width:100%; aspect-ratio:1/1; background:#0c1226; overflow:hidden}
    .pfp img{width:100%; height:100%; object-fit:cover; display:block}
    .caption{padding:6px 8px; background:#0b1124}
    .handle{
      display:block; font-weight:900; padding:4px 6px; background:#0f1a39; border:1px solid #1d2952;
      border-radius:8px; color:#dbe0ff; max-width:100%;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:12px;
    }
    @media (prefers-reduced-motion: reduce) {
      .card{ animation:none !important; }
    }

    /* Footer badge centered bottom */
    .credit{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:12px; background:#101632; color:#cfd6ff;
      border:1px solid #22305d; padding:7px 10px; border-radius:999px; font-size:12px; font-weight:800;
      text-decoration:none; box-shadow:0 6px 18px rgba(0,0,0,.35)
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aztec PFP Wall</h1>
    <p class="lead">Submit your X handle. Cards are compact so you can see a broad view at once. Pinch‑zoom if you like.</p>

    <form id="form" class="controls">
      <input id="handle" type="text" inputmode="text" autocomplete="off" placeholder="@handle" required />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <div id="msg" class="msg"></div>

    <section id="wall" class="grid" aria-live="polite"></section>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>

  <script>
    const wall = document.getElementById('wall');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('submitBtn');

    async function fetchList(){
      const r = await fetch('/api/list', { cache:'no-store' });
      if (!r.ok) throw new Error('list failed');
      return r.json();
    }

    function card(item){
      const url = item.twitter_url || `https://twitter.com/${item.handle}`;
      const pfp = item.pfp_url || '';
      const handle = item.handle ? '@'+item.handle : '';
      return `
        <a class="card" href="${url}" target="_blank" rel="noopener">
          <div class="pfp"><img src="${pfp}" alt="${handle}'s avatar" loading="lazy"></div>
          <div class="caption"><span class="handle">${handle}</span></div>
        </a>
      `;
    }

    // Shuffle
    function shuffle(arr){
      for(let i=arr.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    // Rotate order across refreshes
    function rotate(arr){
      if(!arr.length) return arr;
      const key = 'aztec_pfp_wall_rot';
      const prev = parseInt(sessionStorage.getItem(key) || '0', 10) || 0;
      const off = (prev + 3) % arr.length;
      sessionStorage.setItem(key, String(off));
      return arr.slice(off).concat(arr.slice(0, off));
    }

    async function render(){
      msg.textContent = '';
      try {
        let data = await fetchList();
        if (!Array.isArray(data) || !data.length){
          wall.innerHTML = '<div style="color:#9aa4d6">No cards yet. Be the first!</div>';
          return;
        }
        data = rotate(shuffle(data));
        wall.innerHTML = data.map(card).join('');

        // Give each card its own random drifting vector and timing
        const cards = wall.querySelectorAll('.card');
        cards.forEach((el) => {
          const dx = (Math.random() * 24 - 12).toFixed(1); // -12..12px
          const dy = (Math.random() * 24 - 12).toFixed(1); // -12..12px
          const dur = (7 + Math.random() * 7).toFixed(2);  // 7..14s
          const delay = (Math.random() * 4).toFixed(2);    // 0..4s
          el.style.setProperty('--dx', `${dx}px`);
          el.style.setProperty('--dy', `${dy}px`);
          el.style.setProperty('--dur', `${dur}s`);
          el.style.animationDelay = `${delay}s`;
        });
      } catch(e){
        msg.textContent = 'Failed to load. Refresh to try again.';
      }
    }

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const raw = document.getElementById('handle').value;
      const handle = String(raw).trim().replace(/^@+/, '');
      if(!handle){ msg.textContent = 'Enter a handle'; return; }
      btn.disabled = true; btn.textContent = 'Submitting…'; msg.textContent = '';

      try {
        const r = await fetch('/api/submit', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ handle })
        });
        const j = await r.json();
        if(!r.ok || !j.ok){
          msg.textContent = j?.error || 'Could not fetch PFP';
        } else {
          document.getElementById('form').reset();
          await render();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      } catch (err){
        msg.textContent = 'Network error';
      } finally {
        btn.disabled = false; btn.textContent = 'Submit';
      }
    });

    render();
  </script>
</body>
</html>
