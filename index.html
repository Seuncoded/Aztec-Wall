<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aztec PFP Wall — Free‑Float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#121528" />
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%236f6ce8"/><rect x="18" y="18" width="28" height="28" rx="6" fill="%23ffffff"/></svg>' />
  <style>
    :root{
      --bg:#0b0f16; --ink:#e9ecff; --muted:#b7c0e3;
      --accent:#6f6ce8; --accent-2:#9a97ff; --border:#1d2340;
      --shadow:0 10px 26px rgba(0,0,0,.35);
      --card-w:110px;  /* base card width */
      --card-h:140px;  /* base card height (image + caption) */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 800px at 10% -20%, #132242 0%, #0b0f16 45%) no-repeat,
        var(--bg);
      color:var(--ink);
      overflow-x:hidden;
    }

    .wrap{max-width:1200px; margin:20px auto 12px; padding:0 16px}
    h1{margin:0 0 4px; font-size:38px; font-weight:900; letter-spacing:.2px}
    .lead{margin:0 0 12px; color:var(--muted)}

    /* Form */
    .controls{display:flex; gap:10px; align-items:center; margin:10px 0 4px}
    .controls input{
      flex:1; padding:12px 14px; border-radius:12px; outline:none;
      background:#0e1430; color:var(--ink);
      border:1px solid var(--border); font-size:15px;
    }
    .controls button{
      padding:11px 16px; border-radius:12px; cursor:pointer; border:1px solid transparent;
      background:linear-gradient(180deg, var(--accent), var(--accent-2));
      color:white; font-weight:800; letter-spacing:.2px; transition:transform .15s ease, filter .15s ease;
    }
    .controls button:hover{ filter:brightness(1.06); transform:translateY(-1px) }
    .msg{min-height:18px; font-size:13px; color:#f4d47c; margin:4px 2px}

    /* Floating canvas */
    .stage-wrap{padding:0 16px}
    .stage{
      position:relative;
      height: calc(100vh - 220px);   /* fill the rest of screen under header/form */
      min-height: 420px;             /* reasonable minimum */
      border:1px solid #ffffff14; border-radius:16px; overflow:hidden;
      background:
        radial-gradient(900px 420px at 30% -10%, #262a4a55, transparent 60%);
    }

    /* Card (absolute, clickable) */
    .card{
      position:absolute; left:0; top:0; width:var(--card-w); height:var(--card-h);
      text-decoration:none; color:inherit; cursor:pointer;
      background:linear-gradient(180deg, #11172d, #0c1226);
      border:1px solid var(--border); border-radius:12px; overflow:hidden;
      box-shadow:var(--shadow);
      will-change: transform, left, top;
      transition: box-shadow .12s ease, border-color .12s ease;
      animation: drift var(--dur, 8s) ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    .card:hover{ border-color:#2a3870; box-shadow:0 14px 32px rgba(17,22,38,.6) }

    .pfp{ width:100%; height: calc(var(--card-w)); background:#0c1226; overflow:hidden }
    .pfp img{ width:100%; height:100%; object-fit:cover; display:block }

    .caption{ padding:6px 8px; background:#0b1124; height: calc(var(--card-h) - var(--card-w)); display:flex; align-items:center }
    .handle{
      display:block; font-weight:900; padding:4px 6px; background:#0f1a39; border:1px solid #1d2952;
      border-radius:8px; color:#dbe0ff; max-width:100%;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:12px;
    }

    /* Per-card translation + rotation wobble around its absolute anchor point */
    @keyframes drift{
      0%   { transform: translate3d(0,0,0) rotate(var(--r0, 0deg)); }
      50%  { transform: translate3d(var(--dx, 40px), var(--dy, -40px), 0) rotate(var(--r1, .8deg)); }
      100% { transform: translate3d(0,0,0) rotate(var(--r0, 0deg)); }
    }

    @media (prefers-reduced-motion: reduce){
      .card{ animation: none !important; }
    }

    /* Footer credit */
    .credit{
      position:fixed; left:50%; transform:translateX(-50%); bottom:12px;
      background:#101632; color:#cfd6ff; border:1px solid #22305d;
      padding:7px 10px; border-radius:999px; font-size:12px; font-weight:800;
      text-decoration:none; box-shadow:0 6px 18px rgba(0,0,0,.35)
    }

    /* Smaller cards on tight screens so more fit */
    @media (max-width: 480px){
      :root{ --card-w:96px; --card-h:124px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aztec PFP Wall</h1>
    <p class="lead">Submit your X handle. PFPs float freely—tap a card to open the profile. Pinch‑zoom if you like.</p>

    <form id="form" class="controls">
      <input id="handle" type="text" inputmode="text" autocomplete="off" placeholder="@handle" required />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <div id="msg" class="msg" role="status" aria-live="polite"></div>
  </div>

  <div class="stage-wrap">
    <div id="stage" class="stage" aria-live="polite"></div>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>

  <script>
    const stage = document.getElementById('stage');
    const msg   = document.getElementById('msg');
    const btn   = document.getElementById('submitBtn');

    /* Helpers */
    const cssNum = (el, prop) => parseFloat(getComputedStyle(el).getPropertyValue(prop));
    const clamp  = (v, lo, hi) => Math.max(lo, Math.min(hi, v));

    async function fetchList(){
      const r = await fetch('/api/list', { cache:'no-store' });
      if(!r.ok) throw new Error('list failed');
      return r.json();
    }

    async function submitHandle(handle){
      const r = await fetch('/api/submit', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ handle })
      });
      const j = await r.json();
      if(!r.ok || !j.ok) throw new Error(j?.error || 'submit failed');
      return j.item;
    }

    function cardHtml(item){
      const url = item.twitter_url || `https://twitter.com/${item.handle}`;
      const pfp = item.pfp_url || '';
      const handle = item.handle ? '@'+item.handle : '';
      return `
        <a class="card" href="${url}" target="_blank" rel="noopener">
          <div class="pfp"><img src="${pfp}" alt="${handle}'s avatar" loading="lazy"></div>
          <div class="caption"><span class="handle">${handle}</span></div>
        </a>
      `;
    }

    // Place each card absolutely within the stage and give it its own drift
    function layoutFreeFloat(){
      const cards = stage.querySelectorAll('.card');
      if (!cards.length) return;

      const pad = 10;
      const W = stage.clientWidth;
      const H = stage.clientHeight;

      const cw = cssNum(document.documentElement, '--card-w') || 110;
      const ch = cssNum(document.documentElement, '--card-h') || 140;

      cards.forEach((el, i) => {
        // BASE POSITION: random anywhere that fits (respect padding & card size)
        const left = Math.random() * (W - cw - 2*pad) + pad;
        const top  = Math.random() * (H - ch - 2*pad) + pad;

        // TARGET DISPLACEMENT: big wander, but clamp so it stays inside bounds
        const maxRight = (W - pad) - (left + cw);       // space to the right
        const maxLeft  = (left - pad);                  // space to the left
        const maxDown  = (H - pad) - (top + ch);        // space downward
        const maxUp    = (top - pad);                   // space upward

        // pick a direction bias so not all go diagonally the same way
        const biasX = (Math.random() < 0.5 ? -1 : 1);
        const biasY = (Math.random() < 0.5 ? -1 : 1);

        // choose magnitude using 30–70% of the room available in that direction
        const roomX = biasX > 0 ? maxRight : maxLeft;
        const roomY = biasY > 0 ? maxDown  : maxUp;

        // If there's no room in one direction, flip bias
        const bx = roomX <= 8 ? -biasX : biasX;
        const by = roomY <= 8 ? -biasY : biasY;

        const capX = (bx > 0 ? maxRight : maxLeft);
        const capY = (by > 0 ? maxDown  : maxUp);

        // 0.3–0.7 of available space so it can travel visibly
        const dx = (capX * (0.3 + Math.random()*0.4)) * bx;
        const dy = (capY * (0.3 + Math.random()*0.4)) * by;

        const dur   = (3 + Math.random() * 5).toFixed(2); // faster 3..8s
        const delay = (Math.random() * 3).toFixed(2);     // 0..3s
        const r0 = ((Math.random() * 1.5) - 0.75).toFixed(2) + 'deg';
        const r1 = ((Math.random() * 2.0) - 1.0).toFixed(2) + 'deg';

        el.style.left = `${clamp(left, pad, W - cw - pad)}px`;
        el.style.top  = `${clamp(top , pad, H - ch - pad)}px`;
        el.style.setProperty('--dx', `${dx.toFixed(1)}px`);
        el.style.setProperty('--dy', `${dy.toFixed(1)}px`);
        el.style.setProperty('--dur', `${dur}s`);
        el.style.setProperty('--delay', `${delay}s`);
        el.style.setProperty('--r0', r0);
        el.style.setProperty('--r1', r1);
      });
    }

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]] = [arr[j],arr[i]];
      }
      return arr;
    }
    function rotate(arr){
      if(!arr.length) return arr;
      const key = 'aztec_pfp_wall_rot';
      const prev = parseInt(sessionStorage.getItem(key) || '0', 10) || 0;
      const off = (prev + 3) % arr.length;
      sessionStorage.setItem(key, String(off));
      return arr.slice(off).concat(arr.slice(0, off));
    }

    async function render(){
      msg.textContent = '';
      try{
        let data = await fetchList();
        if(!Array.isArray(data) || !data.length){
          stage.innerHTML = '<div style="color:#9aa4d6; padding:14px">No cards yet. Be the first!</div>';
          return;
        }
        data = rotate(shuffle(data));
        stage.innerHTML = data.map(cardHtml).join('');
        // after painting to DOM, compute positions and drift per card
        layoutFreeFloat();
      }catch(e){
        msg.textContent = 'Failed to load. Refresh to try again.';
      }
    }

    // Recompute on resize (throttle)
    let resizeTimer = null;
    window.addEventListener('resize', ()=>{
      if(resizeTimer) cancelAnimationFrame(resizeTimer);
      resizeTimer = requestAnimationFrame(layoutFreeFloat);
    });

    // Submit
    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const raw = document.getElementById('handle').value;
      const handle = String(raw).trim().replace(/^@+/, '');
      if(!handle){ msg.textContent = 'Enter a handle'; return; }
      btn.disabled = true; btn.textContent = 'Submitting…'; msg.textContent = '';
      try{
        await submitHandle(handle);
        document.getElementById('form').reset();
        await render();
        window.scrollTo({ top:0, behavior:'smooth' });
      }catch(err){
        msg.textContent = err.message || 'Could not fetch PFP';
      }finally{
        btn.disabled = false; btn.textContent = 'Submit';
      }
    });

    // Boot
    render();
  </script>
</body>
</html>
